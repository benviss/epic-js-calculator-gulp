<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <form id="ping-pong-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
       <label for="email">Enter your email:</label>
       <input id="email" type="text">
       <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
    <form id="calculator">
      <select id="math-select"name="calculatorSelect">
        <option value="add">Add</option>
        <option value="subtract">Subtract</option>
        <option value="divide">Divide</option>
        <option value="multiply">Multiply</option>
      </select>
      <input type="number" id="num1" name="num1" value="">
      <input type="number" id="num2" name="num2" value="">
      <button type="submit" name="button">Add</button>
    </form>
  </body>
</html>
